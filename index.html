<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <section id="pictures">
        <div class="img-container"><img id="leaf-cover" src="img/Leaf Cover by Halie West.jpg"></div>
        <div id="odin-overlay">
            <div class="img-container" id="odin-logo"><img src="img/Odin Lined Logo.png"></div>
            <p>ODIN</p>
        </div>
    </section>
    <section id="form-sec">
        <div id="banner">
            <p>This is not a real online service! You know you need something like this in your life to help realise your dreams. Sign up now to get started.</p>
            <p style="text-align: left;">You <span style="font-style: italic;">know</span> you want to.</p>
        </div>
        <div class="form">
            <p></p>
            <form action="">
                <div class="flex-row">
                    <div class="form-elem">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" maxlength="20">
                    </div>
                    <div class="form-elem">
                        <label for="lname">Last Name</label> 
                        <input type="text" id="lname" name="lname" maxlength="20">
                    </div>
                </div>
                <div class="flex-row">
                    <div class="form-elem">
                        <label for="email-address">Email Address</label> 
                        <input type="email" id="email-address" name="email-address" required>
                    </div>
                    <div class="form-elem">
                        <label for="phone-number">Phone Number</label> 
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                    </div>
                </div>
                <div class="flex-row">
                    <div class="form-elem">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="8">
                    </div>
                    <div class="form-elem">
                        <label for="confirm-password">Confirm Password</label> 
                        <input type="password" id="confirm-password" name="confirm-password" minlength="8">
                    </div>
                </div>
            </form>
        </div>
        <div id="login">
            <button id="btn-confirm" class="btn-confirm" type="submit">Create Account</button>
            <p>Already have an account? <a href="" class="btn-link">Log In</a></p>
        </div>
    </section>
</body>
</html>
